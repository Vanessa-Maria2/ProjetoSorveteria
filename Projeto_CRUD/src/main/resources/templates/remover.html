<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Remover Pedidos</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	 <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">

	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
    crossorigin="anonymous"></script>
</head>

<style>
	
	body{
	background-color: #FFF0F5;
	}

	
	#divForm {
	 width: 30%;
	 background-color: white;
	 color:  rgb(255, 128, 128);
	}
	
	#navBar{
	font-size: 20px;
	}
	
	#imgTopo {
	  position: absolute;
	  z-index: 1;
	}
</style>
<body>
	
	<div>
	
	<div style="background-color: white;">
		<table>
				<tr>
					<td><img  id="imgTopo" src="/imagens/cobertura5.png" title="decoração" style="width: 1347px; height: 70px;"/></td>
				</tr>
		</table>
  		<nav id="navBar" class="navbar navbar-expand-lg navbar-white bg-white" style="padding-top: 35px;" >
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/pedidos/">
			    	<img src="/imagens/loosorvete4.png" alt="" width="200" height="44" class="d-inline-block align-text-top">
		
			    </a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/pedidos/" style="margin-top: 10px;">Início</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="/pedidos/quemSomos" style="margin-top: 10px;">Quem somos?</a>
			        </li>
			        <li class="nav-item dropdown">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-top: 10px;">
			            Opções
			          </a>
			          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			            <li><a class="dropdown-item" href="/pedidos/busca">Buscar Pedidos</a></li>
			            <li><a class="dropdown-item" href="/pedidos/remove">Cancelar Pedidos</a></li>
			            <li><a class="dropdown-item" href="/pedidos/edicao">Editar Pedidos</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
			</div>
	<br/>
	<br/>
	<div class="container" style="width: 30%">
	<div th:if="${msgSucesso} != null">
		<b th:text="${msgSucesso}" style="color: blue;"></b>
		<br/><br/>
	</div>
	
	<div th:if="${msgErro} != null">
		<b th:text="${msgErro}" style="color: red;"></b>
		<br/><br/>
	</div>
	</div>
	
	<div id="divForm" class="container" style="padding-top: 10px; padding-bottom:10px;">

	<form th:action="@{/pedidos/remover}" method="get">
		<fieldset>
			<legend  style="font-weight: bold;">
				Cancelar Pedido
			</legend>		
		</fieldset>
		<table>
			<tr>
				<td>Id:</td>
				<td>
					<input type="number" id="quantity" name="quantity" min="1" max="10000" th:name="id"/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>	
				<input type="submit" value="Remover"/>
					<input type="submit" value="Cancelar"
						formaction="/pedidos/" formmethod="get"/>	
				</td>
			</tr>
		</table>
		
	</form>
	</div>
	</div>
</body>
</html>
