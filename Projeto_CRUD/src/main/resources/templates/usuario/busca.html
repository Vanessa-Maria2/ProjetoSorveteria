<head>
<meta charset="UTF-8">
<title>Busca de Usuários</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
	
	body{
	background-color: #FFF0F5;
	}
	
	#divBusca{
	 width: 30%;
	}
	
	#divForm {
	 width: 30%;
	 background-color: white;
	 color:  rgb(255, 128, 128);
	}
	
	#navBar{
	font-size: 20px;
	}
	
	#imgTopo {
	  position: absolute;
	  z-index: 1;
	}
</style>
<body>
<div>
	
		<div style="background-color: white;">
		<table>
				<tr>
					<td><img  id="imgTopo" src="/imagens/cobertura5.png" title="decoração" style="width: 1347px; height: 70px;"/></td>
				</tr>
		</table>
  		<nav id="navBar" class="navbar navbar-expand-lg navbar-white bg-white" style="padding-top: 35px;" >
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/usuarios/cadastro">
			    	<img src="/imagens/loosorvete4.png" alt="" width="200" height="44" class="d-inline-block align-text-top">
			    </a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/usuarios/cadastro" style="margin-top: 10px;">Início</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="/usuarios/cadastro/quemSomos" style="margin-top: 10px;">Quem somos?</a>

			        <li class="nav-item">
         				<a class="nav-link" href="/pedidos/" style="margin-top: 10px;">Faça seu pedido (clique aqui!)</a>
      				 </li>
			        <li class="nav-item dropdown">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-top: 10px;">
			            Opções

			          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			          	<li><a class="dropdown-item" href="/usuarios/busca">Buscar Cadastro</a></li>
			            <li><a class="dropdown-item" href="/usuarios/remove">Cancelar Cadastro</a></li>
			             <li><a class="dropdown-item" href="/usuarios/edicao">Editar Cadastro</a></li>

			        </li>
			      </ul>

			  </div>

			</div>

			<br/>
			<br/>
<div th:if="${msgSucesso} != null">
   <b th:text="${msgSucesso}" style="color:blue;"> </b>
   <br/> <br/>
</div>
<div th:if="${msgErro} != null">
   <b th:text="${msgErro}" style="color:red;"> </b>
   <br/> <br/>
</div>
<div id="divForm" class="container" style="padding-top: 10px; padding-bottom:10px;">
 <form th:action="@{/usuarios/buscar}" method="get">
 <fieldset>
			<legend style="font-weight: bold;">
				Busca de Cadastro
			</legend>
		</fieldset>
    <table>
    <tr>
        <td>Nome:</td>
        <td>
        <input type="text" th:name="nome"/>
        
        </td>
        
     </tr>
     
     <tr>
       <td></td>
       <td>
         <input type="submit" value="Buscar"/>
          <input type="submit" value="Cancelar"
          formaction="/usuarios/cadastro" formmethod="get"/>
          
       </td>
      </tr>
    
    </table>
 
 </form>
 </div>
 
 <br/>
 <br/>
  <div class="container"  th:if="${not #lists.isEmpty(usuariosEncontrados)}" style="width: 70%;">
  <table  class="table table-striped">
   <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Telefone</th>
    <th th:if="${mostrarTodosDados} == true"> Sexo</th>
    
    </tr>
 
      <tr th:each="u : ${usuariosEncontrados}">
      <td th:text="${u.nome}"> </td>
      <td th:text="${u.email}"> </td>
      <td th:text="${u.tel}"> </td>
      </tr>
    
  </table>
  </div>

</html>
