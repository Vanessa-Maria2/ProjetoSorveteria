<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Edição de Usuários</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	 <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">

	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
    crossorigin="anonymous"></script>
</head>

<style>
	
	body{
	background-color: #FFF0F5;
	}
	
	#divForm {
	 width: 30%;
	 background-color:  white;
	 color: rgb(255, 128, 128);
	}
	
	#navBar{
	font-size: 20px;
	}
	
	#imgTopo {
	  position: absolute;
	  z-index: 1;
	}
	</style>
<body>
	
	<div>
	<div style="background-color: white;">
		<table>
				<tr>
					<td><img  id="imgTopo" src="/imagens/cobertura5.png" title="decoração"  style="width: 1347px; height: 70px;"/></td>
				</tr>
		</table>
  		<nav id="navBar" class="navbar navbar-expand-lg navbar-white bg-white" style="padding-top: 35px;" >
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/usuarios/cadastro">
			    	<img src="/imagens/loosorvete4.png" alt="" width="200" height="44" class="d-inline-block align-text-top">
			    </a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/usuarios/cadastro" style="margin-top: 10px;">Início</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="/usuarios/cadastro/quemSomos" style="margin-top: 10px;">Quem somos?</a>
			        </li>
			        <li class="nav-item">
         				<a class="nav-link" href="/pedidos/" style="margin-top: 10px;">Faça seu pedido (clique aqui!)</a>
     			  </li>
			        <li class="nav-item dropdown">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-top: 10px;">
			            Opções
			          </a>
			          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			            <li><a class="dropdown-item" href="/usuarios/busca">Buscar Cadastros</a></li>
			            <li><a class="dropdown-item" href="/usuarios/remove">Cancelar Cadastros</a></li>
			             <li><a class="dropdown-item" href="/usuarios/edicao">Editar Cadastros</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
			</div>
	<br/>

	<div id="divEditar" class="container" style="padding-top: 10px; padding-bottom:10px;">
	
	<div th:if="${msgSucesso} != null">
		<b th:text="${msgSucesso}" style="color: blue;"></b>
		<br/><br/>
	</div>
	
	<div th:if="${msgErro} != null">
		<b th:text="${msgErro}" style="color: red;"></b>
		<br/><br/>
	</div>
	</div>
	
	<div class="container" id="divForm">
	<form th:action="@{/usuarios/editar}" method="get">
		
		<fieldset>
			<legend style="font-weight: bold;">
				Editar Usuário
			</legend>		
		</fieldset>
		<table>
			<tr>
				<td>Id:</td>
				<td>
					<input type="number" id="quantity" name="quantity" min="1" max="10000" th:name="id"/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>	
				<input type="submit" value="Editar"/>
				<input type="submit" value="Cancelar"
						formaction="/usuarios/cadastro" formmethod="get"/>	
				</td>
			</tr>
		</table>
	</form>
	
	<div th:if="${mostrarTodosDados} != null">
	<form th:action="@{/usuarios/salvar}" th:object="${usuario}"
		method="post" style=" padding-top: 10px; padding-bottom:10px;">
		
		<input type="hidden" th:field="${usuario.id}"/>
		
		<table>
			
			<tr>
				<td>Nome</td>
				<td>      
					<input type="text" style="width:300px;" th:field="${usuario.nome}"/>
				</td>
			</tr>
    		<tr>
    			<td>Email</td>
 				 <td>
 				   <input type="email" style="width:300px;" th:field="${usuario.email}" id="inputEmail3"/>
 				</td>
    		</tr>  
  			<tr>
  				<td>Senha</td>
  				<td>
  					<input type="password" style="width:300px;" th:field="${usuario.senha}" id="inputPassword3"/>
  				</td>
  			</tr>
   			<tr>
   				<td>Tel.</td>
   				<td>
   					 <input type="text" style="width:300px;" th:field="${usuario.tel}"/>
   				</td>
   			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Salvar edições"/>
					
					<input type="submit" value="Cancelar"
						formaction="/usuarios/cadastro" formmethod="get"/>
				</td>
			</tr>	
		</table>
		
	</form>
	
	</div>
	</div>

</body>
</html>
